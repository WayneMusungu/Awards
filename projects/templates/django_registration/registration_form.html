{%extends "django_registration/base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Register">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                </br>


                   <p styles="text-muted" >Already have an account?<small> <button type="button"  style="margin-left: 10px;" class="btn btn-outline-secondary"> <a style="color: black;" href="/accounts/login"> Login
                </a></button> </small></p>  
                    



                </div>

            </div>

        </div>
    </div>
</div>


</div>
{% endblock %}
